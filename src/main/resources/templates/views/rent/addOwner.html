<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Owner</title>
</head>
<body>
<div class="form-container">
    <h1 th:text="${owner != null and owner.ownerId != null} ? 'Edit Owner Details' : 'Add Owner Details'"></h1>
    <form id="addOwner" th:action="@{/api/rent/addOwners}" th:object="${owner}" method="post" th:onsubmit="submitForm(event)">
        <!-- Success Message -->
        <div th:if="${successMessage != null}"
             style="color: green; text-align: center; font-weight: bold; margin-left: 210px;"
             th:text="${successMessage}"></div>

        <!-- Error Messages -->
        <div class="error" th:if="${errors != null}">
            <div th:each="error : ${errors}"
                 style="color: red; text-align: center; font-weight: bold; margin-left: 220px;"
                 th:text="${error}"></div>
            <br>
        </div>

        <div class="input-group">
            <label for="name">Owner Name:<span class="mandatory">*</span>:</label>
            <input type="text" id="name" name="name"
                   th:value="${owner != null and owner.ownerId != null} ? ${owner.name} : ''" required />
            <input type="hidden" name="ownerId"
                   th:value="${owner?.ownerId}"
                   th:if="${owner != null and owner.ownerId != null}" />
        </div>

        <div class="input-group">
            <label for="phone">Phone Number:<span class="mandatory">*</span>:</label>
            <input type="text" id="phone" name="phoneNumber"
                   th:value="${owner != null and owner.ownerId != null} ? ${owner.phoneNumber} : ''" required />
        </div>

        <div class="input-group">
            <label for="address">Address:<span class="mandatory">*</span>:</label>
            <textarea id="address" name="address" required
                      style="height:80px;width:350px;margin-left:-283px;padding:5px;"
                      th:text="${owner != null and owner.ownerId != null} ? ${owner.address} : ''"></textarea>
        </div>

        <div class="input-group">
            <label for="advanceMonths">Advance Months:<span class="mandatory">*</span>:</label>
            <input type="number" id="advanceMonths" name="advanceMonths"
                   th:value="${owner != null and owner.ownerId != null} ? ${owner.advanceMonths} : ''" required />
        </div>

        <div class="input-group">
            <label for="advance">Advance Amount:<span class="mandatory">*</span>:</label>
            <input type="number" id="advance" name="advanceAmount"
                   th:value="${owner != null and owner.ownerId != null} ? ${owner.advanceAmount} : ''" required />
        </div>

        <div class="input-group">
            <label for="date">Advance Date:<span class="mandatory">*</span>:</label>
            <input type="date" id="date" name="advanceDate"
                   th:value="${owner != null and owner.ownerId != null} ? ${owner.advanceDate} : ''" required />
        </div>

        <button type="submit" th:text="${owner != null and owner.ownerId != null} ? 'Update' : 'Submit'"></button>
    </form>
</div>
</body>
</html>
