<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - RajaFinanceHub</title>
</head>
<body>
<div th:replace="~{common/header :: header}"></div>

<div class="signup-body">
    <main class="signup">
        <form th:action="@{/api/perform_signup}" method="post" onsubmit="return validateForm(event)">
            <h2>Signup</h2>

            <!-- Error Message -->
            <div th:if="${error != null}" style="color: red; text-align: center; font-weight: bold; margin-bottom: 10px;" th:text="${error}"></div>

            <!-- Success Message -->
            <div th:if="${success != null}" style="color: green; text-align: center; font-weight: bold; margin-bottom: 10px;">
                <span th:text="${success}"></span> <a th:href="@{/login}" href="/login" style="color: blue;">Go to Login</a>
            </div>

            <!-- Signup Form Fields -->
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required="required" onchange="validUsername();" />
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required="required" onchange="validEmailId();" />
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required="required" onchange="validPassword();" />
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required="required" />
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </main>
</div>
</body>
</html>
